app-id: de.syping.gta5view
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: gta5view
finish-args:
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
modules:
  - name: gta5view
    buildsystem: cmake-ninja
    config-opts:
      - -DFLATPAK_BUILD=ON
      - -DQCONF_BUILD=ON
    sources:
      - type: git
        url: https://github.com/SyDevTeam/gta5view.git
        tag: '1.8.0'
        commit: 547922329afbd8b35d63d81ea5772563a1c24fe2
      - type: file
        path: de.syping.gta5view.metainfo.xml
    post-install:
      - "install -Dm644 de.syping.gta5view.metainfo.xml /app/share/metainfo/de.syping.gta5view.metainfo.xml"
