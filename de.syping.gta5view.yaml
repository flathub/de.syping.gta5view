app-id: de.syping.gta5view
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: gta5view
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
modules:
  - name: gta5view
    buildsystem: cmake-ninja
    config-opts:
      - -DFLATPAK_BUILD=ON
      - -DQCONF_BUILD=ON
    sources:
      - type: git
        url: https://github.com/SyDevTeam/gta5view.git
        commit: f8049c817804c71c046ee5613d15dda555f5e441
